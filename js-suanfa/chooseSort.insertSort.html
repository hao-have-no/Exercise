<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chooseSort</title>
</head>
<body>

</body>
<script>
    var arrS=[2,6,12,53,42,1,5,26,23,7,0,4,75];

    function swap(arr,index1,index2){
        var step=arr[index1];
        arr[index1]=arr[index2];
        arr[index2]=step;
    }

    //选择排序.每次拿到最新小的进行换位
    function chooseSort(arr){
        for (let i=0;i<arr.length;i++){
            let minIndex=i;

            for (let j=i;j<arr.length;j++){
                if (arr[minIndex]>arr[j]){
                    minIndex=j;
                }
            }

            if (i !== minIndex){
                swap(arr,i,minIndex);
            }
        }
    }



    chooseSort(arrS);
    console.log(arrS);
</script>
</html>
