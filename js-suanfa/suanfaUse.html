    //判断最大差值
    const arr=[9,3,1,4,5,8,12];

    function findMax(arr){
        var minValue=arr[0];
        var maxVal=0;

        for(let i=0;i<arr.length;i++){
            const realMin=arr[i]
            minValue=Math.min(minValue,realMin);
            const realMax=realMin-minValue;
            maxVal=Math.max(realMax,maxVal);
        }
     return maxVal;
    }
