    <style>
        /**
            滚动条样式美化
         */

        ::-webkit-scrollbar-thumb{
            background: linear-gradient(orange,red);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track{
            background: pink;
        }
        ::-webkit-scrollbar{
            width: 10px;
            height:10px;
        }

        /**
        美化表格常用技巧。等比、定宽、错色等
         */
        table,thread,tbody,tr,th,td{
            border: 1px solid #d6d6d6;
        }
        table{
            width:40%;
            border-collapse: collapse;/*解决边线重叠问题*/
            font-size: 14px;
            color: #555;
            table-layout: fixed;
        }
        tr,td{
            padding:6px 12px;
            height: 120px;
        }
        tr:nth-child(odd){
            background: aliceblue;
        }
        tr:nth-child(1):hover{
            background: aliceblue;
        }
        tr:hover{
            background: lightcoral;
        }
        tr{
            transition: background-position 1s;
        }
