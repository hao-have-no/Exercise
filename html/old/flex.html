    <style type="text/css">
        body,td,th {
            font-size: 12px; padding:0; margin:0;
        }
        .dialog_wrap{
            width:100%; height:100%;position:absolute;
            left: 0px;top: 0px;z-index:100; display:none;
        }
        .lightbox{
            width: 100%;
            z-index: 101;
            height: 100%;
            background-color: #000;
            filter: alpha(Opacity=20);
            -moz-opacity: 0.2;
            opacity: .5;
            position: absolute;
            top: 0px;
            left: 0px;}
        .dialog_neirong{
            width: 400px;
            height: 200px;
            position: absolute;
            z-index: 105;
            margin-top: -100px;
            margin-left: -200px;
            left: 50%;
            top: 50%;
            text-align: center;}
        .close-dialog{position: fixed;
            font-size: 20px;
            top: 5%;
            right: 10%;
            cursor: pointer;}

    </style>
    <script language="javascript">
        function closeDiv(divId){
            document.getElementById(divId).style.display = 'none';
        }
        function displayDiv(divId){
            document.getElementById(divId).style.display = 'block';
        }
        function dffchildren(){
            alert("ccc");
        }
    </script>
</head>
<body>
    <div class="dialog_wrap" id="imgDislog">
        <div class="lightbox"></div>
        <div class="dialog_neirong">
            <p>
                <span onClick="closeDiv('imgDislog')" class="close-dialog">关闭
                </span>
            </p>
            <img src="th.jpeg" alt="">
        </div>
    </div>

    <span onclick="displayDiv('imgDislog')" style="cursor:pointer;">点击我</span>


    <div class="dialog_wrap" id="imgDislog">
       <div class="lightbox"></div>
       <div class="dialog_neirong">
            <p>
                <span onclick="closeImgDialog()">关闭
                </span>
            </p>
           <img src="{{urls}}" alt="">
       </div>
    </div>

</body>
