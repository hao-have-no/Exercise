<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        .mess{
            width: 40px;
            height: 40px;
            box-shadow: 15px 20px 15px 15px #888888;
            background-color: red;
            transition: 5s;

        }
        .mess:hover{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="mess"></div>
</body>
</html>
