    //通过闭包来保存变量，保证变量不会被
    var factorial=(function f(num) {
        if (num < 1) {
            return 1
        } else {
            return num * f(num - 1);
            //callee指向正在执行的函数，实现递归调用
        }
    })

    var another=factorial;
    factorial=null;
    console.log(another(4));
    console.log(another(3));

    function findTarget(target,array){
      let lenX=array.length;
      let lenY=array[0].length;
      for (var i=lenX-1,j=0;i>=0&&j<lenY;){
          if (target <array[i][j]){
             i--
          } else  if (target>array[i][j]){
              j++
          } else{
              console.log("@@@@@@");
              console.log(i,j);
              return true;
          }
        }
      return false;
    }
