<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人性checked--伪类元素使用</title>

    <style>
        #container span{
            display: inline-block;
            margin-left: 20px;}
        #container  .input_check{visibility: hidden}
        #container  .input_check+label{display: inline-block;
            width: 16px;
            height: 16px;
            border: 1px solid #fd8845;}
        #container .input_check:checked+label:after{
            content: "";
            position: absolute;
            margin-left: 2px;
            border:2px solid #fd8845 ;
            width: 9px;height: 4px;
            border-top-color: transparent;
            border-right-color: transparent;
            -ms-transform: rotate(-60deg);
            -moz-transform: rotate(-60deg);
            -webkit-transform: rotate(-60deg);
            transform: rotate(-45deg);}


        .pseudo{
            margin-top: 20px;
            border: 1px solid #0b9bcd;
            width: 300px;
            height: 300px;
            text-align: center;
        }

        .pseudo span{
            display: inline-block;
        }

        .pseudo:before,.pseudo:after{
            content: '';
            display: inline-block;
            width: 5%;
            margin:5px 1%;
            /*margin-top: 5px;*/
            border-bottom:1px solid #fd8845;
        }

    </style>
</head>
<body>

<h3>利用css的：after跟transform属性代替checkbox效果</h3>
<div id="container">
    <span><input type="checkbox"class="input_check" id="check3"  checked><label for="check3"></label><i>12</i></span>
    <span><input type="checkbox"class="input_check" id="check4"><label for="check4"></label><i>12</i></span>
</div>

<div class="pseudo">
    <span>12345</span>
</div>
</body>
</html>
