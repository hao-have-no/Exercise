<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮换</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 400px;
            height: 380px;
        }
        .div_first{
            width: 400px;
            height: 300px;
            margin-top: 100px;
            margin-left: 250px;
            overflow: hidden;
        }
        .div_second{
            width: 1600px;
            position: relative;
            animation: myimg 12s linear 2s infinite normal;
        }
        @keyframes myimg{
            from{
                left:0;
            }
            to{
                left:-1200px;
            }
        }


        .center-space{
            display: inline-block;
            width: 100px;
            border: 1px solid red;
            text-align: justify;
            text-align-last: justify;
        }
        .center-space:before{
            content: '';
            /*display: inline-block;这个在伪类本身作用的元素是块级元素的时候使用*/
            width: 100%;
        }
    </style>
</head>
<body>

<div class="div_first">
    <h1>css3轮播图</h1>
    <div class="div_second">
        <img src="../sucai/1.jpg" alt=""><img src="../sucai/2.jpg" alt=""><img src="../sucai/3.jpg" alt=""><img src="../sucai/1.jpg" alt="">
    </div>
</div>
<div style="width: 400px">
    <h1>两端对齐</h1>
    <div><span class="center-space">姓名</span><input type="text"></div>
    <div><span class="center-space">手机账号</span><input type="text"></div>
    <div><span class="center-space">账号</span><input type="text"></div>
    <div><span class="center-space">密码</span><input type="text"></div>
</div>
</body>
</html>
