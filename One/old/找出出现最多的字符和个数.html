<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const str="fagasssdagwsfasgggasgw";
    const arr = str.match(/(\w)\1*/g);//切割获取连续的字符串
    const maxLen = Math.max(...arr.map(s => s.length));//类数组转化为数组，请求循环最多的次数
    const result = arr.reduce((pre, curr) => {
        if (curr.length === maxLen) {
            console.log(curr[0]);
            pre[curr[0]] = curr.length;
        }
        return pre;
    }, {});

    console.log(result);

</script>
</body>
</html>
