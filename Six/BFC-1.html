<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
        .container{
            border: 3px solid #000;
            display: flow-root;
        }
        .image{
            width: 200px;
            height: 200px;
            float: left;
            background: #0b9bcd;
        }
        .body{
            display: flow-root;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
        </div>
        <div class="body">
            BFC清除浮动
            第二课我们讲了那么多基础类型, 大家现在写ts的时候一定会在每个变量后面都加上类型吧? 但是?

            现在告诉大家有些情况下你不需要标注类型, ts可以根据你写的代码来自动推断出类型:

            赋值字面量给变量
        </div>
    </div>
    <div class="position-tip">
        position设置为ａｂｓｏｌｕｔｅ时，在设置ｌｅｆｔ和ｒｉｇｈｔ后，默认为剩余的部分为当前元素的宽度
    </div>
</body>
</html>
