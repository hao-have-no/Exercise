<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖－头步执行</title>
</head>
<body>
<div class="box" style="width: 100px;height: 100px;background-color: #eea236;color: red;">

</div>
<script>
    var box = document.querySelector('.box');
    box.onclick = myDebounce(myClick,1000);

    var x = 0;

    function myClick(){
        x++;
        console.log('sure',x);
        box.innerHTML = x;
    }

    function debounce(fn,wait){
        let timer = null;
        return function(...args){
            let now = !timer;

            console.log(now,timer);
            function clear(){
                console.log(x++);
                clearTimeout(timer);
                //将timerout赋值一个变量，这个变量得到的是timeout的id,取消只是取消了timeout里面的函数执行，而非timeout的值
                //所以timeout声明后，即使取消了,变量也有值，从而可以保证只执行timeout的第一次声明的值
            }

            timer && clear();
            timer = setTimeout(()=>{
                timer = null;
            },wait);

            if (now){
                fn.apply(this,args);
            }
        }
    }

    //proxy 完成debouce
    function myDebounce(fn,wait){
        let timer = null;
        return new Proxy(fn,{
            //目标对象，目标对象的上下文对象，目标对象的参数数组
            apply(target,ctx,argList){
                if (timer) clearTimeout(timer);
                timer = setTimeout(()=>{
                    console.log(target)
                    console.log(ctx)
                    console.log(argList)
                    target.apply(ctx,...argList);
                },wait)
            }
        })
    }

    let obj1={
        name:'obj1',
        print:function(){
            return ()=>console.log(this.name);
        }
    }

    let obj2 = {
        name:"obj2"
    }

    obj1.print()();
    obj1.print().call(obj2);
    obj1.print.call(obj2)();

</script>
</body>
</html>
