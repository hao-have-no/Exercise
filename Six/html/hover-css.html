<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用纯css判断鼠标进入的方向</title>
    <style>
        body{
            padding: 2rem;
            text-align: center;
        }
        .block{
            position: relative;
            display: inline-block;
            width: 10em;
            height: 10em;
            vertical-align: middle;
        }
        .container-content{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            line-height: 10em;
            background: #333;
            color: #fff;
        }

        .container{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            transition:all .3s ease;
            /*opacity: 0;*/
        }

        .container:hover{
            opacity: 1;
            top: 0;
            left: 0;
        }

        .container-left{
            background: red;
            left: -80%;
        }
        .container-top{
            background: yellow;
            top: -80%;
        }
        .container-right{
            background: lime;
            left: 80%;
        }
        .container-bottom{
            background: #0b9bcd;
            top: 80%;
        }
        .block{
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 10em;
            height: 10em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<p>↓</p>
<span>→ </span>
<div class="block">
    <div class="container container-left">左</div>
    <div class="container container-top">上</div>
    <div class="container container-right">右</div>
    <div class="container container-bottom">下</div>
    <div class="container-content">hover me</div>
</div>
<span>←</span>
<p>↑</p>
</body>
</html>
