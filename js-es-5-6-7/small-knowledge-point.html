<script>
    //1.优化sort方法
    function compare(value1, value2) {
        if (value1 < value2) {
            return -1;
        } else if (value1 > value2) {
            return 1;
        } else {
            return 0;
        }
    }
    var arr=[0,1,5,10,15,17,19,20,23,54,123,432];
    console.log(arr.sort());
    arr.sort(compare);
    //根据返回值确定两者之间是否更换值
    console.log(arr);
