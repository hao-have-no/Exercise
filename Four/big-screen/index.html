<!DOCTYPE html>

                </li>
                <li class="text-align-center flex-1 position-relative bg">
                    <div class="lds-roller">

                        <div></div>

                    </div>
                </li>
            </ul>
        </section>
        <!-- 中间三栏部分 -->
        <section class="statistics-center margin-top-sm horizontal-padding-sm flex-1 width-100">
            <ul class="display-flex">
                <li class="flex-1 horizontal-margin-sm display-flex flex-direction-column">
                    <div class="flex-1-height text-align-center bg vertical-padding-sm horizontal-padding padding-title width-100 display-flex flex-direction-column justify-content-center">
                        <ul class="right-table-header display-flex visibility-hidden">
                            <li class="flex-3">医院名称</li>
                            <li class="flex-1">门诊人数</li>
                            <li class="flex-1">住院人数</li>
                            <li class="flex-1">体检人数</li>
                        </ul>
                        <div class="hospital width-100">
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                    </div>
                    <div class="flex-1-height text-align-center bg vertical-padding-sm horizontal-padding padding-title width-100 margin-top-sm display-flex flex-wrap justify-space-around">
                        <div id="ageChart" style="width: 45%;height: 100%;min-height:200px;min-width: 450px;"></div>
                        <div class="bg-title">人口统计学（年龄）</div>
                    </div>

                        <li class="flex-1 padding-sm active">
                            <p>全部</p>
                        </li>
                        <li class="flex-1 padding-sm">
                            <p>住院</p>
                        </li>
                        <li class="flex-1 padding-sm">
                            <p>门诊</p>
                        </li>
                    </ul>
                    <div class="display-flex flex-1 width-100">
                        <div class="text-align-center flex-1 position-relative bg table-div padding-sm margin-top-sm padding-title display-flex align-item-center">
                            <div id="statistics-center-swiper-right" class="flex-1">
                                <div class="swiper-wrapper" id="diseaseRanking">
                                    <div class="lds-roller">

                    <div class="text-align-center flex-1 position-relative bg table-div padding-sm margin-top-sm padding-title display-flex align-item-center">
                        <ul class="flex-1 chronic">
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>

                        </ul>

            </ul>

        <!-- 底部报表 -->
        <section class="statistics-bottom margin-top-sm horizontal-padding-sm width-100">
            <ul class="display-flex">
                <li class="flex-1 bg horizontal-margin-sm position-relative padding-title">
                    <div id="sexChart" style="width: 100%;height:100%;min-height:240px;min-width: 450px;"></div>
                    <div class="bg-title">人口统计学（性别）</div>
                </li>
                <li class="flex-1 bg horizontal-margin-sm position-relative padding-title">
                    <div id="workloadChart" style="width: 100%;height:240px;min-width: 400px;"></div>
                    <div class="bg-title">患者量趋势（日/人次）</div>
                </li>
                <li class="flex-1 bg horizontal-margin-sm position-relative padding-title">
                    <div id="allergicChart" style="width: 100%;height:240px;min-width: 450px;"></div>
                    <div class="bg-title">市医疗机构等级分布</div>
                </li>
            </ul>
        </section>

    <script src="./js/jquery.min.js"></script>
