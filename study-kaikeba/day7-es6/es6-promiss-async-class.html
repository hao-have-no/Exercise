<!DOCTYPE html>
<html lang="en">

<body>
<div>
    <p>123</p>

</div>
<script>
    //evel会导致注入漏洞
    //简约－bind的简单实现
    //所有函数对象的构造函数都是Function
    Function.prototype.kaikeBind=function(target){
        //这里的this是fn

        //target标识新函数的ｔｈｉｓ的值

        //利用闭包创建内部函数并返回
        // return(function (){
        return ()=>{
            //执行fn的逻辑,当前this(fn)指向target(传入的新函数)
            this.call(target)
        }
        // })()
    };
    function fn(){
        console.log(this);
    }

    var _fn=fn.kaikeBind({age:18})
    _fn();

    /**
     * 深拷贝
     * prototype上的属性不能克隆，一般用在对象获数组自变量上
     */

    //克隆
    var source={name:'123',age:12};
    var newObj=Object.assign({},source);

    //对象扩展运算符
    var cars={brand:'123',price:'122222'}
    var car2={...cars,type:'222'};//完成对cars的拷贝(开辟新的存储空间)


    /**
     *Promise
     * 解决回调地狱，避免多层循环判断导致的代码异常难读
     * 链式的形式每一次返回一个promise的新对象,
     * 以同步的方式调用每一个函数
     */

    //解决回到地狱
    function f1(){
        return new Promise(resolve => {
            setTimeout(()=>{
                console.log('第一步');
                //异步执行完毕，并告诉外界完成,等待下一步执行
                resolve(res);
            },1000)
        })
    }

    function f2(){
        return new Promise(resolve => {
            setTimeout(()=>{
                console.log('第二步');
                resolve();
            },1000)
        })
    }

    // f1().then(res=>{
    //     f2().then()//还是一直在回调，成为回调地狱
    // })

    //更新，一直以链式的形式调用方法
    f1().then(res=>{
        return f2();
    }).then(res=>{
        return f1();
    }).then(res=>{
        return f2();
    }).then(res=>{
        setTimeout(()=>{
            console.log('完成')
        },1000);
    })

    //Promise传参
    function getUser(){
        return new Promise(resolve => {
            $.get('/getUser',res=>{
                //res是接受到的参数
                //通过resolve将参数传递给外面并告诉外界当前已执行完毕
                resolve(res);
            })
        })
    }

    getUser().then(msg=>{
        console.log(msg);
    });

    //Promise的传统错误处理机制
    //1
    getUser().then(res=>{

    },resError=>{
        console.log(resError);
    });
    //2(推荐)：不仅仅可以捕捉reject传递的参数
    //还可以捕捉到成功回调时的错误
    getUser().then(res=>{

    }).catch(res=>{

    });

    //promise捕获错误
    function f1(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("123");
                    resolve("成功");
            },1000);
        })
    }

    /**
     * 认识async
     * async函数对 Generator 函数的改进
     * 1.内置执行器。Generator 函数的执行必须靠执行器，所以才有了co模块，而async函数自带执行器。
     * 2.更好的语义,async表示函数里有异步操作，await表示紧跟在后面的表达式需要等待结果。
     * 3.更广的适用性。yield命令后面只能是 Thunk 函数或 Promise 对象，而async函数的await命令后面，可以是 Promise 对象和原始类型的值
     * 4.返回值是 Promise
     */

    //async的实现
    (async function () {
        //await表明这是一个异步操作
        //下面的代码会在异步操作之后执行，执行完毕就是resolve
        await f1();
        console.log("第二步");
    })();

    console.log("hello");


    /**
     * async处理返回值
     * !await必须在async内部
     */
    function q(){
        return new Promise((resolve)=>{
            setTimeout(()=>{
                resolve("你好");
            },1000)
        })
    }

    (async function(){
        const res=await q();//你好
        console.log(res);
    })();


    /**
     * class：类
     */
    //后遭函数的方式
    function Person(name,age){
        this.name=name;
        this.age=age;
    }
    var p1=new Person("ss",13);


    class Student{
        //构造方法
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
    }
    var s1=new Student("sss",14);

    /**
     *变量作用域
     */
    var person2={
        name:'22',
        age:"222"
    };

    window.onload=function () {
        var person1={
            name:"ffff",
            age:32
        }
    }
    //在控制中发现person1并未定义
    //window.onload表示页面加载完成
    //-->dom元素加载完成，所以我们可以访问到所有dom
    //页面有没有加载完成，和变量能否访问没有直接关系
    //如何判断变量能够访问?
    //变量的词法作用域:


    /**
     * 封装js库
     */
    $('div').css('color','white');

    //自调用函数
    (function(global){
        //global保存了window对象的引用
        function Jquer(selector){
            //1.获取页面中所有的元素
            //2.以特定的对象去存储
            // const elements=document.getElementsByName(selector);
            //这种方式就过于浪费浏览器内存

            //将对象放到原型上面（construct（指向原型对象））会节约内存 而这种方式会破坏对象的原生结构

            //放到自定义对象中
            return new F(selector);
        }

        function F(selector){
            const elements=document.getElementsByTagName(selector);
            this.elements=elements;
        }

        F.prototype.css=function(name,value){
            for (let i=0;i<this.length;i++){
                let element=this.elements[i];
                element.style[name]=value;
            }
        };

        //这种方式会破坏对象的原生结构
        // HTMLCollection.prototype.css=()=>{
        //
        // };

        //返回自定义对象
        window.$=window.Jquer=Jquer;
    })(window);


</script>
