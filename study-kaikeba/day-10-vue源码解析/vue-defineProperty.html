<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>
<body>
    <div id="app">
        <p id="name"></p>
    </div>
</body>
<script>
    var obj={};
    Object.defineProperty(obj,'name',{
        get:function(){
            return document.querySelector('#name').innerHTML;
        },
        set:function (val) {
            document.querySelector('#name').innerHTML = val;
        }
    });
    obj.name = "Jerry";
</script>
</html>
